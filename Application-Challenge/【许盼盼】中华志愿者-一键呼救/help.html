<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一键呼救</title>
    <link rel="stylesheet" href="./assets/css/main.css?t=2">
</head>
<body class="page2">
<!--顶部导航-->
<div class="top">
    <div class="page2_top_time_box">
        <img src="./assets/img/help/page2_top_time.jpg" class="page2_top_time">
        <div class="time"></div>
    </div>
</div>

<!--呼救-->
<div class="help_box">
    <div class="position">
        已开启位置实时共享
        <img src="./assets/img/help/position.jpg">
    </div>
    <div class="t1">
        位置
    </div>
    <div class="t2">
        北京市延庆区三堡村
    </div>
    
    <div class="ipt">
        <input type="text" id="more_address" placeholder="请输入位置补充信息">
        <span id="sub_address">确定</span>
    </div>
    
    <div class="t1">快速提交</div>
    <div class="info_list">
        <div class="list active">
            <img src="./assets/img/help/aid_ico.png">
            <p>身体不适</p>
        </div>
        <div class="list">
            <img src="./assets/img/help/water_ico.png">
            <p>溺水救援</p>
        </div>
        <div class="list">
            <img src="./assets/img/help/fire_ico.png">
            <p>火灾救援</p>
        </div>
        <div class="list">
            <img src="./assets/img/help/earthquake_ico.png">
            <p>地震塌方</p>
        </div>
        <div class="list">
            <img src="./assets/img/help/natural_ico.png">
            <p>自然灾害</p>
        </div>
        <div class="list">
            <img src="./assets/img/help/traffic_ico.png">
            <p>交通救援</p>
        </div>
        <div class="list">
            <img src="./assets/img/help/other_ico.png">
            <p>其他情况</p>
        </div>
    </div>

    <div class="call_box">
        <div class="info">
            呼叫中…
        </div>
        <div class="call_icon" id="get_help_call">
            <img src="./assets/img/help/tel.png" class="tel_ico">
            <img src="./assets/img/help/calling.png" class="calling_ico">
        </div>
        <div class="tip">单击呼叫救援</div>
    </div>
</div>

<div class="tabbar_box">
    <div class="list" onclick="location.href=('index.html')">
        <img src="./assets/img/common/home.png" class="home">
        <p>资讯</p>
    </div>
    <div class="list help active">
        <div>
            <img src="./assets/img/common/notice_on.png" class="help">
            <p>呼救</p>
        </div>
    </div>
    <div class="list">
        <img src="./assets/img/common/flag.png" class="flag">
        <p>活动</p>
    </div>
    <div class="list">
        <img src="./assets/img/common/shop.png" class="shop">
        <p>福利</p>
    </div>
    <div class="list">
        <img src="./assets/img/common/me.png" class="me">
        <p>我的</p>
    </div>
</div>

<audio src="./assets/audio/calling.mp3" id="calling_audio" loop preload></audio>
<script src="./assets/js/jquery-3.4.1.min.js"></script>
<script src="./assets/js/AgoraRTC_N-4.4.0.js"></script>
<script src="./assets/js/main.js?ts=1"></script>
</body>
</html>
