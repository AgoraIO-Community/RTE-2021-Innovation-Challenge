<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中国志愿者</title>
    <link rel="stylesheet" href="./assets/css/main.css?t=2">
</head>
<body>
<!--置顶提示-->
<div class="sign_tip">
    <img src="./assets/img/common/close.png" class="close">
    您还不是志愿者，单击此处完善资料，快速申请
    <span>去申请</span>
</div>
<!--顶部搜索-->
<div class="search_box">
    <img src="./assets/img/common/position.png" class="position">
    <span>北京</span>
    <div class="search_btn_box">
        <img src="./assets/img/common/search.png" class="search">
        <input type="text" placeholder="资讯/活动" id="keyword">
    </div>
    <img src="./assets/img/common/scan_ewm.png" class="scan_ewm">
    <img src="./assets/img/common/msg.png" class="msg">
</div>
<!--主页导航-->
<div class="tabbar_box nav_box">
    <div class="list help"  onclick="location.href=('help.html')">
        <div>
            <img src="./assets/img/common/notice.png" class="help">
            <p>呼救</p>
        </div>
    </div>
    <div class="list">
        <img src="./assets/img/common/sign_in.png" class="sign_in">
        <p>每日签到</p>
    </div>
    <div class="list">
        <img src="./assets/img/common/active.png" class="active">
        <p>我的活动</p>
    </div>
    <div class="list">
        <img src="./assets/img/common/card.png" class="card">
        <p>我的名片</p>
    </div>
    <div class="list">
        <img src="./assets/img/common/prove.png" class="prove">
        <p>时长证明</p>
    </div>
</div>
<!--主页内容-->
<div class="content_box">
    <div class="list">
        <div class="title">习近平为志愿者点赞：你们所做的事业会载入史册</div>
        <div class="info">
            <span>置顶</span>
            新华网&nbsp;&nbsp;1998评论&nbsp;&nbsp;刚刚
        </div>
    </div>
    <div class="list">
        <div class="title_box">
            <div class="title">《中国青年志愿者标志基本规范》发布</div>
            <img src="./assets/img/demo/1.jpg" class="=right">
            <div class="clr"></div>
        </div>
        
        <div class="info">
            <span>热</span>
            环球网&nbsp;&nbsp;229评论&nbsp;&nbsp;刚刚
        </div>
    </div>
    <a href="javascript:void(0)" class="ad">
        <img src="./assets/img/demo/2.jpg">
    </a>
    <div class="list">
        <div class="title">武大志愿者服务农民工子女学校 师生一对一帮扶</div>
        <div class="img_box">
            <img src="./assets/img/demo/5.jpg">
            <img src="./assets/img/demo/6.jpg">
            <img src="./assets/img/demo/7.jpg">
        </div>

        <div class="info">
            天津网&nbsp;&nbsp;1124评论&nbsp;&nbsp;1小时前
        </div>
    </div>

    <div class="list">
        <div class="title_box">
            <div class="title">坚守公益之路 爱洒第二家乡</div>
            <img src="./assets/img/demo/3.png" class="=right">
            <div class="clr"></div>
        </div>

        <div class="info">
            河北新闻网&nbsp;&nbsp;229评论&nbsp;&nbsp;5月4日
        </div>
    </div>

    <a href="javascript:void(0)" class="ad">
        <img src="./assets/img/demo/4.png">
    </a>
</div>
<!--底部导航-->
<div class="tabbar_box">
    <div class="list active">
        <img src="./assets/img/common/home_on.png" class="home">
        <p>资讯</p>
    </div>
    <div class="list help" onclick="location.href=('help.html')">
        <div>
            <img src="./assets/img/common/notice.png" class="help">
            <p>呼救</p>
        </div>
    </div>
    <div class="list">
        <img src="./assets/img/common/flag.png" class="flag">
        <p>活动</p>
    </div>
    <div class="list">
        <img src="./assets/img/common/shop.png" class="shop">
        <p>福利</p>
    </div>
    <div class="list">
        <img src="./assets/img/common/me.png" class="me">
        <p>我的</p>
    </div>
</div>
</body>
</html>
