<!DOCTYPE html>
<html>

<head>
    <link href="./stylesheets/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3064a9342a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="./javascripts/jquery-3.6.0.js"></script>
    <script defer src="./javascripts/bundle.js"></script>
    <!-- <script defer type="module" src="./javascripts/main.js"></script> -->

    <meta name="author" content="damage">
    <meta charset="utf-8">
    <meta name="keywords" content="pixel,RTE2021">
    <html lang="zh-cn">
    <title>Small pixels, ∞ possibilities</title>
</head>



<body>
    <div class="header" id="header">
        <audio id="bgm" loop="true" ref="audio" src="./audio/bgm.wav"></audio>
        <div class="top-bar container-fluid">
            <h1 class="inline">Pixel Battle</h1>
            <h2 class="inline" id="welcome"></h2>
            <ul class="list-inline">
                <li v-show="isPaused" @click="onClickPause()"><a herf="#"><i class="fas fa-play"
                            aria-hidden="true"></i></a>
                </li>
                <li v-show="!isPaused" @click="onClickPause()"><a herf="#"><i class="fas fa-pause"
                            aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="main" id="main">
        <div><iframe class="canvas" src="./canvas.html" height="450" width="850" frameborder='0'></iframe></div>

        <div class="chat" id="chat">
            <pop-ups type="channel" title="请输入创建的频道名"></pop-ups>
            <pop-pus-set-attr id="set-attr" coord="目标坐标" goal="绘图目标"></pop-pus-set-attr>
            <div class="myChat" id="myChat">
                <div class="myChat-title chatTitle" id="myChat-title">
                    <p class="inline">Channels</p>
                    <i class="fas fa-plus-circle inline f20" @click="addChannel()"></i>
                </div>
                <div class="myChats" id="myChats">
                    <div class="chatName globalChannel" @click="setActiveChannelG()">
                        <p>GLOBAL CHANNEL</p>
                    </div>
                    <chat-tag v-for="chat in myChats" :title="chat" :key="chat"></chat-tag>

                </div>
            </div>
            <div class="messages" id="messages">

                <div class="messages-title" id="messages-title">
                    <div class="messages-title-name inline">{{activeChannel}}</div>
                    <div class="inline channel-count f25 pixel">Number:{{channelMemberCount}}</div>
                    <div class="messages-title-info">

                        <div class="f20 pixel">Area:{{channelCoord}} </div>
                        <div class="f20 pixel">Goal: {{channelGoal}}</div>

                    </div>
                </div>
                <div class="messages-detail" id="messages-detail">
                </div>
                <div class="messages-input" id="messages-input">
                    <input class="chat-input" ref="myMessage" v-on:keyup.enter="sendChannelMessage"><i class="fas fa-paper-plane chat-send" @click="sendChannelMessage()"></i>
                </div>
            </div>
        </div>

        <div id="popUps">
            <pop-ups type="name" title="请输入您的名字"></pop-ups>
        </div>
    </div>
</body>


</html>
