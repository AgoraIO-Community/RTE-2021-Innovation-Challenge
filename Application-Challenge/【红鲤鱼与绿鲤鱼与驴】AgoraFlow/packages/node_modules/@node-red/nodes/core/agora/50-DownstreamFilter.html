<script type="text/javascript">
    RED.nodes.registerType('agora-downstream-filter',{
        category: 'agora',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            uidList: {value: ""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        oneditprepare: async function(){
            const node = this;
            if (!node.uidList){
                node.uidList = ""
            }
            $("#node-downstream-filter-uid").val(node.uidList);
        },
        oneditsave: function(){
            let node = this;
            node.uidList = $("#node-downstream-filter-uid").val();
            console.log("node.uidList", node.uidList);
        },
        label: function() {
            return this.uidList ? `仅订阅：${this.uidList}` : "订阅所有";
        }
    });
</script>

<script type="text/html" data-template-name="agora-downstream-filter">
    <div class="form-row">
        <label for="node-downstream-filter-uid"><i class="fa fa-tag"></i>只订阅指定uid</label>
        <input type="text" id="node-downstream-filter-uid" placeholder="auto">
    </div>
</script>

<script type="text/html" data-help-name="agora-downstream-filter">
    <p>声网下行流过滤</p>
</script>
