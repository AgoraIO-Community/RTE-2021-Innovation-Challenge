<script type="text/javascript">
    RED.nodes.registerType('agora-video-player',{
        category: 'agora',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            playOptions: {
                width: "auto",
                height: "auto",
                fit: "contain",
            },
        },
        inputs:1,
        outputs:0,
        icon: "file.png",
        oneditprepare: async function(){
            const node = this;
            if (!node.playOptions){
                node.playOptions = {
                    width: "auto",
                    height: "auto",
                    fit: "contain",
                };
            }
            $("#node-play-width").val(node.playOptions.width);
            $("#node-play-height").val(node.playOptions.height);
            $("#node-play-fit").val(node.playOptions.fit);
        },
        oneditsave: function(){
            let node = this;
            node.playOptions.width = $("#node-play-width").val();
            node.playOptions.height = $("#node-play-height").val();
            node.playOptions.fit = $("#node-play-fit").val();
            console.log("node.playOptions", node.playOptions);
        },
        label: function() {
            return this.playOptions ? `播放：${this.playOptions.width}x${this.playOptions.width} ${this.playOptions.fit}` : "视频播放器";
        }
    });
</script>

<script type="text/html" data-template-name="agora-video-player">
    <div class="form-row">
        <label for="node-play-width"><i class="fa fa-tag"></i>播放宽度</label>
        <input type="text" id="node-play-width" placeholder="auto">
    </div>
    <div class="form-row">
        <label for="node-play-height"><i class="fa fa-tag"></i>播放高度</label>
        <input type="text" id="node-play-height" placeholder="频道名">
    </div>
    <div class="form-row">
        <label for="node-play-fit"><i class="fa fa-tag"></i>显示模式</label>
        <select id="node-play-fit">
            <option value="fill">fill：会被拉伸</option>
            <option value="contain">contain：会有黑边</option>
            <option value="cover">cover：会被剪裁</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="agora-video-player">
    <p>声网上行音视频流</p>
</script>
