<script type="text/javascript">
    RED.nodes.registerType('agora-upstream',{
        category: 'agora',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            upstreamOptions: {
                appId: "d3ff545f04974506b1e64880b39ec0dc",
                channelName: "agora123",
                uid: 123,
            },
        },
        inputs:1,
        outputs:0,
        icon: "file.png",
        oneditprepare: async function(){
            const node = this;
            if (!node.upstreamOptions){
                node.upstreamOptions = {
                    appId: "d3ff545f04974506b1e64880b39ec0dc",
                    channelName: "agora123",
                    uid: 123,
                };
            }
            $("#node-appid").val(node.upstreamOptions.appId);
            $("#node-cname").val(node.upstreamOptions.channelName);
            $("#node-uid").val(node.upstreamOptions.uid);
        },
        oneditsave: function(){
            let node = this;
            node.deviceName = $("#node-input-name").val();
            node.upstreamOptions.appId = $("#node-appid").val();
            node.upstreamOptions.channelName = $("#node-cname").val();
            node.upstreamOptions.uid = parseInt($("#node-uid").val());
            console.log("node.upstreamOptions", node.upstreamOptions);
        },
        label: function() {
            return this.name||"Agora Upstream\nChannel:Agora123\nUid:1234\n";
        }
    });
</script>

<script type="text/html" data-template-name="agora-upstream">
    <div class="form-row">
        <label for="node-cname"><i class="fa fa-tag"></i>APP ID</label>
        <input type="text" id="node-appid" placeholder="APP ID">
    </div>
    <div class="form-row">
        <label for="node-cname"><i class="fa fa-tag"></i>频道名</label>
        <input type="text" id="node-cname" placeholder="频道名">
    </div>
    <div class="form-row">
        <label for="node-cname"><i class="fa fa-tag"></i>UID</label>
        <input type="number" id="node-uid" placeholder="uid">
    </div>
</script>

<script type="text/html" data-help-name="agora-upstream">
    <p>声网上行音视频流</p>
</script>
