<script type="text/javascript">
    RED.nodes.registerType('media-stream',{
        category: 'agora',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            deviceName: {value: ""},
            streamOptions: {
                video: true,
                audio: true,
                encoder: {
                    width: 640,
                    height: 480,
                    frameRate: 15
                }
            },
        },
        inputs:0,
        outputs:1,
        icon: "file.png",
        oneditprepare: async function(){
            const node = this;
            if (!node.streamOptions){
                node.streamOptions = {
                    video: true,
                    audio: true,
                    encoder: {
                        width: 640,
                        height: 480,
                        frameRate: 15
                    }
                }
            }
            $("#node-camera-enabled").prop("checked", node.streamOptions.video);
            $("#node-microphone-enabled").prop("checked", node.streamOptions.audio);
            $("#node-input-encoder-width").val(node.streamOptions.encoder.width);
            $("#node-input-encoder-height").val(node.streamOptions.encoder.height);
            $("#node-input-encoder-framerate").val(node.streamOptions.encoder.frameRate);
            console.log("oneditprepare", "node.streamOptions", node.streamOptions);
        },
        oneditsave: function(){
            const node = this;
            node.streamOptions.video = $("#node-camera-enabled").is(":checked");
            node.streamOptions.audio = $("#node-microphone-enabled").is(":checked");
            node.streamOptions.encoder.width = parseInt($("#node-input-encoder-width").val());
            node.streamOptions.encoder.height = parseInt($("#node-input-encoder-height").val());
            node.streamOptions.encoder.frameRate = parseInt($("#node-input-encoder-framerate").val());
            node.deviceName = $("#node-input-name").val();
            console.log("node.streamOptions", node.deviceName, node.streamOptions);
        },
        label: function() {
            return this.name||"MediaStream";
        }
    });
</script>

<script type="text/html" data-template-name="media-stream">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>设备名称</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-camera-enabled"><i class="fa fa-tag"></i>开启摄像头</label>
        <input type="checkbox" id="node-camera-enabled" placeholder="摄像头">
    </div>
    <div class="form-row">
        <label for="node-input-encoder-width"><i class="fa fa-tag"></i>宽</label>
        <select id="node-input-encoder-width" placeholder="">
            <option value="480">480</option>
            <option value="640">480</option>
            <option value="720">720</option>
            <option value="1080">1080</option>
            <option value="1024">1024</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-encoder-height"><i class="fa fa-tag"></i>高</label>
        <select id="node-input-encoder-height" placeholder="">
            <option value="480">480</option>
            <option value="640">640</option>
            <option value="720">720</option>
            <option value="1080">1080</option>
            <option value="1024">1024</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-encoder-framerate"><i class="fa fa-tag"></i>帧率</label>
        <select id="node-input-encoder-framerate" placeholder="">
            <option value="5">5</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="60">60</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-microphone-enabled"><i class="fa fa-tag"></i>开启麦克风</label>
        <input type="checkbox" id="node-microphone-enabled" placeholder="摄像头">
    </div>
</script>

<script type="text/html" data-help-name="media-stream">
    <p>从外部设备采集的音视频数据源</p>
</script>
