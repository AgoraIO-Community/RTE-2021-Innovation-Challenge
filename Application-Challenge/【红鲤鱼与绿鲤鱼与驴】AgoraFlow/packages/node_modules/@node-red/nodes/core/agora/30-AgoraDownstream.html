<script type="text/javascript">
    RED.nodes.registerType('agora-downstream',{
        category: 'agora',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            downstreamOptions: {
                appId: "d3ff545f04974506b1e64880b39ec0dc",
                channelName: "agora123",
                uid: 123456,
            },
        },
        inputs:0,
        outputs:1,
        icon: "file.png",
        oneditprepare: async function(){
            const node = this;
            if (!node.downstreamOptions){
                node.downstreamOptions = {
                    appId: "d3ff545f04974506b1e64880b39ec0dc",
                    channelName: "agora123",
                    uid: 123456,
                };
            }
            $("#node-appid").val(node.downstreamOptions.appId);
            $("#node-cname").val(node.downstreamOptions.channelName);
            $("#node-uid").val(node.downstreamOptions.uid);
        },
        oneditsave: function(){
            let node = this;
            node.deviceName = $("#node-input-name").val();
            node.downstreamOptions.appId = $("#node-appid").val();
            node.downstreamOptions.channelName = $("#node-cname").val();
            node.downstreamOptions.uid = parseInt($("#node-uid").val());
            console.log("node.downstreamOptions", node.deviceName, node.downstreamOptions);
        },
        label: function() {
            return this.name ? `下行 ${this.name}` : "接收端";
        }
    });
</script>

<script type="text/html" data-template-name="agora-downstream">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>设备名称</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-cname"><i class="fa fa-tag"></i>APP ID</label>
        <input type="text" id="node-appid" placeholder="APP ID">
    </div>
    <div class="form-row">
        <label for="node-cname"><i class="fa fa-tag"></i>频道名</label>
        <input type="text" id="node-cname" placeholder="频道名">
    </div>
    <div class="form-row">
        <label for="node-cname"><i class="fa fa-tag"></i>UID</label>
        <input type="number" id="node-uid" placeholder="uid">
    </div>
</script>

<script type="text/html" data-help-name="agora-downstream">
    <p>声网下行音视频流</p>
</script>
