<!DOCTYPE html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>创建自习室</title>    <link rel="stylesheet" href="../assets/bootstrap.min.css">    <link rel="stylesheet" href="./index.css"> <style type="text/css">        body        {            font-family:Arial, Sans-Serif;            background:#9fcdff;            font-size:0.85em;        }        img         {            border:none;        }        ul, ul li        {            list-style-type: none;            margin: 0;            padding: 0;        }        ul li.first        {            border-top: 1px solid #DFDFDF;        }        ul li.last        {            border: none;        }        ul p        {            float: left;            margin: 0;            width: 310px;        }        ul h3        {            float: left;            font-size: 14px;            font-weight: bold;            margin: 5px 0 0 0;            width: 200px;            margin-left:20px;        }        ul li        {            border-bottom: 1px solid #DFDFDF;            padding: 15px 0;            width:600px;            overflow:hidden;        }        ul input[type="text"], ul input[type="password"]        {            width:300px;            padding:5px;            position:relative;            border:solid 1px #666;            -moz-border-radius:5px;            -webkit-border-radius:5px;        }        ul input.required         {            border: solid 1px #f00;        }    </style>    <script src="js/jquery.min.js" type="text/javascript"></script>    <script type="text/javascript">        $(document).ready(function() {            $("#signup").click(function() {                resetFields();                var emptyfields = $("input[value=]");                if (emptyfields.size() > 0) {                    emptyfields.each(function() {                        $(this).stop()                            .animate({ left: "-10px" }, 100).animate({ left: "10px" }, 100)                            .animate({ left: "-10px" }, 100).animate({ left: "10px" }, 100)                            .animate({ left: "0px" }, 100)                            .addClass("required");                    });                }            });        });        function resetFields() {            $("input[type=text], input[type=password]").removeClass("required");        }    </script></head><body><center><br /><br /> <h2>自习室创建</h2>    <ul>        <li class="first">            <h3>自习室名称</h3>            <p>                <input type="text" value="" id="name" name="name" /></p>        </li>        <li>            <h3>人数限制</h3>            <p>                <input type="text" value="" name="numberlimit"  /></p>        </li>        <li>            <h3>房间号</h3>            <p>                <input type="text" value="" id="roomID" name="user_name"  /></p>        </li>        <li>            <h3>用户名</h3>            <p>                <input type="text" value="" id="userID" name="user_name"  /></p>        </li>        <li class="last">            <a id="signup" href="#">                <button id="leave" type="button" style="background: #1b1e21; border-style: none; font-size: large" class="btn btn-primary btn-sm" disabled>创建自习室</button>            </a><img src="clickhere.png" alt="" style="vertical-align:middle;" />        </li>    </ul></center></body></html>
