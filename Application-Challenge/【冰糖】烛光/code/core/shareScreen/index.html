<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Share The Screen -- Agora</title>
  <link rel="stylesheet" href="../assets/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <form id="join-form">
      <div class="row join-info-group">
          <div class="col-sm">
            <p class="join-info-text"></p>
            <input id="appid" value="e7b290f0fcee43b4977b38be04abd73b" style="display:none" type="text" placeholder="enter appid" required>
          </div>
          <div class="col-sm">
            <p class="join-info-text"></p>
            <input id="token" style="display:none" value="00694d3472478d14af98455c25fcaf010b0IAAhzIVoPEyuR8uQGn43oovxuFB0gwq8u+Brrj29AixWetJjSIgAAAAAEAA8g5F5J0GwYAEAAQAmQbBg" type="text" placeholder="enter token">
          </div>
          <div class="col-sm">
            <p class="join-info-text"></p>
            <input id="channel" value="123" style="display:none" type="text" placeholder="" required>
          </div>
          <div class="col-sm">
            <p class="join-info-text"></p>
            <input id="uid" value="Lily" style="display:none" type="text" placeholder="">
          </div>
      </div>

      <div class="button-group">
        <button id="join" type="submit" style="background: #8fd19e; border-style: none" class="btn btn-primary btn-sm">选择分享屏幕</button>
        <button id="leave" type="button" style="background: #8fd19e; border-style: none" class="btn btn-primary btn-sm" disabled>结束分享</button>
      </div>
    </form>

    <div class="row video-group">
      <div class="col">
        <p id="local-player-name" class="player-name"></p>
        <div id="local-player" class="player"></div>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <div id="remote-playerlist"></div>
      </div>
    </div>
  </div>

  <script src="../assets/jquery-3.4.1.min.js"></script>
  <script src="../assets/bootstrap.bundle.min.js"></script>
  <script src="../assets/AgoraRTC_N-production.js"></script>
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script src="./shareTheScreen.js"></script>
</body>
</html>
