generates:
  ../meta/json/data.json:
    schema: ../meta/dsl/data.graphql
    plugins:
      - ./meta/meta-plugin.js
  ../uigen/src/generated/graphql-components.ts:
    schema: ../data/schema.graphql
    documents: ../uigen/src/generated/*.graphql
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      withHooks: true
